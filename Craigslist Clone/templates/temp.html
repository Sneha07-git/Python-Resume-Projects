{% extends 'base.html' %}

{% block content %}
      <h2 style="text-align: center"> {{ Search | title }}</h2>
<div class="row">
  {%for post in final_post %}
  <div class="col s3">
      <div class="card">
        <div class="card-image">
          <img src="{{ post.3 }}">
          <span class="card-title"></span>
        </div>
        <div class="card-content">
          <p>{{ post.0 }}</p>
        </div>
        <div class="card-action">
          <a href="{{ post.1 }}">Click Here | Price: {{ post.2 }}</a>
        </div>
      </div>
    </div>
{% endfor %}
</div>

{% endblock content %}
